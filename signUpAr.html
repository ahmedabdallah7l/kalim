<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./Arabiccss/login.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    <div id="nav"></div>
    <section id="logIn">
        <div class="container p-3 customize-container">
            <div class="">
                <div class="row flex-column">
                   <div class="col-lg-12">
                    <h2>إنشاء حساب</h2>
                     <form action="" class="">
                       <div class="error-container d-none">
                          <p class="mb-3 text-danger text text-center">Enter correct email address,UserName or correct password</p>
                       </div>
                       <div class="form-group d-flex flex-column justify-content-center">
                          <label for="userName" class="mb-2 ps-2 fs-5 fw-semibold">الأسم الأول</label>
                          <input type="text" class="form-control mb-3 input" placeholder="الأسم الأول" required>
                       </div>
                       <div class="form-group">
                        <div class="col-md-12 col-sm-12 mb-sm-2">
                            <label for="pasword" class="mb-2 ps-2 fs-5 fw-semibold">الأسم الأخير</label> 
                            <input type="text" class="form-control mb-3 input" placeholder="الأسم الأخير" required>
                        </div>
                       
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 mb-sm-2">
                            <label for="pasword" class="mb-2 ps-2 fs-5 fw-semibold">البريد الإلكتروني</label> 
                            <input type="Email" class="form-control mb-3 input" placeholder="البريد الإلكتروني" required>
                        </div>
                       
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 mb-sm-2">
                            <label for="pasword" class="mb-2 ps-2 fs-5 fw-semibold">كلمة المرور</label> 
                            <input type="password" class="form-control mb-3 input" placeholder="كلمة المرور" required>
                        </div>
                       
                      </div>
                    
                      <div class="footer-container row justify-content-md-center   align-items-center">
                       <div class="col-md-12 col-sm-12 mb-sm-2">
                         <a href="" class="text-decoration-none text-light px-4 py-2  mb-sm-2 w-100 d-inline-block btn-custom text-center fw-bold fs-5
                         ">إنشاء</a>
                       </div>
                       
                       
                      </div>
                      
                     </form>
                   </div>
                </div>
            </div>
       </div>
</section>
<script src="./js/nav.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
