-2"><text class="cls-12" transform="translate(6.39 1442.18)"><tspan xml:space="preserve"> Größe: </tspan></text><text class="cls-14" transform="translate(17.06 1479.44)">70x145 cm</text></g><g class="cls-2"><text class="cls-15" transform="translate(18.03 1844.63)">635.00 EGP</text></g><g class="cls-2"><text class="cls-15" transform="translate(18.03 1812.32)">795.00 EGP</text></g><g class="cls-2"><text class="cls-15" transform="translate(16 1775.96)">570.00 EGP</text></g><g class="cls-2"><text class="cls-12" transform="translate(17 1700.43)">Preis:</text><text class="cls-15" transform="translate(17 1743.63)">880.00 EGP</text></g><text class="cls-12" transform="translate(14.78 1919.87)">Quantität</text><text class="cls-14" transform="translate(108.65 1990.22)">+</text><text class="cls-14" transform="translate(22.95 1989.82)">-</text><text class="cls-14" transform="translate(66.93 1992.01)">1</text><rect class="cls-16" x="7.39" y="1961.13" width="44.87" height="39.62"/><rect class="cls-16" x="52.25" y="1961.13" width="44.87" height="39.62"/><rect class="cls-16" x="97.12" y="1961.13" width="44.87" height="39.62"/><rect class="cls-16" x="7.39" y="1961.13" width="134.6" height="39.62"/><rect class="cls-17" y="2077.42" width="1179.68" height="70.57"/><text class="cls-18" transform="translate(505.72 2124.97)">Zur Kasse</text><text class="cls-19" transform="translate(195.92 2196.49)">Versandkosen, Steuern und Rabattcodes werden an der Kasse berechnet..</text><polygon class="cls-4" points="1376.92 2113.12 1333.3 2125.99 1320.98 2125.99 1360.19 2114.4 688.89 2114.4 688.89 2111.83 1360.19 2111.83 1320.98 2100.26 1333.3 2100.26 1376.92 2113.12"/><text class="cls-20" transform="translate(22.95 304.93)">Unser Kelim beseht aus handgewebter ägyptischer Wolle, die zu 100 % handgefertigt is. Dieses Stück sammt aus un-<tspan x="0" y="27.6">serer Botanical-Kollektion. Die Motive wurden entworfen, indem die organischen Formen verschiedener Pfanzen mit </tspan><tspan x="0" y="55.2">geometrischen, kulturellen und folklorisischen Motiven adaptiert wurden. Einige davon wurden von Motiven aus dem </tspan><tspan x="0" y="82.8">klassischen Persisch inspiriert, die symbolische Bedeutungen haben. Die Handwerker, die dieses Produkt hergesellt </tspan><tspan x="0" y="110.4">haben, verdienen faire Löhne und bewahren das ägyptische Kulturerbe, indem sie ein Handwerk ausüben, das ihnen </tspan><tspan x="0" y="138">von Generation zu Generation weitergegeben wurde. Der Kauf dieses Produkts ermöglicht es uns, unsere Mission fortz-</tspan><tspan x="0" y="165.6">usetzen, das lokale Handwerk wiederzubeleben und zu erhalten und ihre Gemeinden zu särken.</tspan></text><text class="cls-20" transform="translate(22.95 546.01)">Unser Kelim beseht aus handgewebter ägyptischer Wolle, die zu 100 % handgefertigt is. Dieses Stück sammt aus un-<tspan x="0" y="27.6">serer geometrischen Sammlung, daher war es wichtig, den traditionellen Kelims Tribut zu zollen, die Assiut-Kuns-</tspan><tspan x="0" y="55.2">thandwerker herzusellen gewohnt waren. Die Designs dieser Kollektion aktualisierten sie, indem sie die Menge der ver-</tspan><tspan x="0" y="82.8">wendeten Farben reduzierten und die Formen wiederholten, um einheitlichere Muser zu schafen und ein Gefühl von </tspan><tspan x="0" y="110.4" xml:space="preserve">Modernität zu vermitteln.  Die dieses Produkt hergesellt haben, verdienen faire Löhne und bewahren das ägyptische </tspan><tspan x="0" y="138">Kulturerbe, indem sie ein Handwerk ausüben, das ihnen von Generation zu Generation weitergegeben wurde.</tspan></text><text class="cls-20" transform="translate(22.95 761.42)">Unser Kelim beseht aus handgewebter ägyptischer Wolle, die zu 100 % handgefertigt is. Ein farbenfroher Ägypter <tspan x="0" y="27.6">hing leuchtend am Fenser des berühmten französischen Künslers Henri Matisse. Seine Liebe zu Textilien und insbe-</tspan><tspan x="0" y="55.2">sondere zu diesem Design, einer dekorativen Collage aus zusammengenähten Stoffragmenten. Die durch diese Sam-</tspan><tspan x="0" y="82.8" xml:space="preserve">mlung  zu Ikonen der Kuns des 20. Jahrhunderts wurden. Die Handwerker, die dieses Produkt hergesellt haben, verdi-</tspan><tspan x="0" y="110.4">enen faire Löhne und bewahren das ägyptische Kulturerbe, indem sie ein Handwerk ausüben, das ihnen von Genera-</tspan><tspan x="0" y="138">tion zu Generation weitergegeben wurde. Der Kauf dieses Produkts ermöglicht es uns, unsere Mission.</tspan></text><text class="cls-20" transform="translate(22.95 974.23)">Unser Kelim beseht aus handgewebter ägyptischer Wolle, die zu 100 % handgefertigt is. Dieses Stück sammt aus un-<tspan x="0" y="27.6">serer Oberägypten-Kollektion und wurde als Hommage an diese Region hergesellt, in der sich unser geliebtes Dorf </tspan><tspan x="0" y="55.2">Assiut befndet. Es hat die Form eines Dreiecks. Aus diesem Grund war das Dreieck das wichtigse Gesaltungselement. </tspan><tspan x="0" y="82.8">Die Form wurde manipuliert, um traditionelle Motive zu schafen. Der Kauf dieses Produkts ermöglicht es uns, unsere </tspan><tspan x="0" y="110.4">Mission fortzusetzen, das lokale Handwerk wiederzubeleben und zu erhalten und ihre Gemeinden zu särken. Die </tspan><tspan x="0" y="138">Handwerker, die dieses Produkt hergesellt haben, verdienen faire Löhne und bewahren die ägyptische Kultur.</tspan></text></svg>